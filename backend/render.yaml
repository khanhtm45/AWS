services:
  - type: web
    name: bloodline-backend
    runtime: docker
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        value: jdbc:sqlserver://dnatestingservice.cd8asiyc4ffp.ap-southeast-2.rds.amazonaws.com:1433;databaseName=DNATestingService;encrypt=true;trustServerCertificate=true
      - key: DATABASE_USERNAME
        value: admin
      - key: DATABASE_PASSWORD
        value: 1234567890
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8080

      # ✅ Không viết giá trị key ở đây
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false

      - key: AWS_S3_REGION
        value: ap-southeast-2
      - key: AWS_S3_BUCKET_NAME
        value: bloodline-dna-files-v3
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000,https://dna-chain-wed-fpt-89yn.vercel.app,https://dna-chain-bloodline.vercel.app,https://dna-chain-bl.vercel.app
