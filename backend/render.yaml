# Render.yaml for Spring Boot backend
services:
  - type: web
    name: leaf-shop-backend
    env: java
    buildCommand: ./mvnw clean package
    startCommand: java -jar target/*.jar
    plan: free
    autoDeploy: true
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
    healthCheckPath: /actuator/health
