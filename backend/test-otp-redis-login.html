<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OTP Login - Leaf Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header .emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .otp-input {
            text-align: center;
            font-size: 24px;
            letter-spacing: 10px;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .info-box {
            background-color: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .info-box p {
            color: #555;
            font-size: 14px;
            margin: 0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .token-display {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
        }

        .token-display strong {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">üçÉ</div>
            <h1>ƒêƒÉng nh·∫≠p OTP</h1>
            <p style="color: #777;">Leaf Shop</p>
        </div>

        <!-- Step 1: Enter Email -->
        <div id="step1" class="step active">
            <div class="info-box">
                <p>üìß Nh·∫≠p email c·ªßa b·∫°n ƒë·ªÉ nh·∫≠n m√£ OTP</p>
            </div>

            <div id="message1" class="message" style="display: none;"></div>

            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="example@gmail.com" 
                        required
                    >
                </div>

                <button type="submit" id="sendOtpBtn">
                    G·ª≠i m√£ OTP
                </button>
            </form>
        </div>

        <!-- Step 2: Enter OTP -->
        <div id="step2" class="step">
            <div class="info-box">
                <p>üîê Nh·∫≠p m√£ OTP 6 s·ªë ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn email c·ªßa b·∫°n</p>
            </div>

            <div id="message2" class="message" style="display: none;"></div>

            <form id="otpForm">
                <div class="form-group">
                    <label for="otp">M√£ OTP</label>
                    <input 
                        type="text" 
                        id="otp" 
                        class="otp-input"
                        placeholder="000000" 
                        maxlength="6"
                        pattern="[0-9]{6}"
                        required
                    >
                </div>

                <button type="submit" id="verifyOtpBtn">
                    X√°c th·ª±c OTP
                </button>

                <div class="back-link">
                    <a href="#" id="backToEmail">‚Üê Quay l·∫°i nh·∫≠p email</a>
                </div>
            </form>
        </div>

        <!-- Step 3: Success -->
        <div id="step3" class="step">
            <div class="message success">
                <h3>‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!</h3>
                <p style="margin-top: 10px;">Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi Leaf Shop</p>
            </div>

            <div id="tokenDisplay" class="token-display">
                <!-- Tokens will be displayed here -->
            </div>

            <div class="back-link" style="margin-top: 20px;">
                <a href="#" id="loginAgain">ƒêƒÉng nh·∫≠p l·∫°i</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/auth';
        let currentEmail = '';

        // Elements
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const emailForm = document.getElementById('emailForm');
        const otpForm = document.getElementById('otpForm');
        const emailInput = document.getElementById('email');
        const otpInput = document.getElementById('otp');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const message1 = document.getElementById('message1');
        const message2 = document.getElementById('message2');
        const tokenDisplay = document.getElementById('tokenDisplay');
        const backToEmail = document.getElementById('backToEmail');
        const loginAgain = document.getElementById('loginAgain');

        // Show message
        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = `message ${type}`;
            element.style.display = 'block';
        }

        // Hide message
        function hideMessage(element) {
            element.style.display = 'none';
        }

        // Switch steps
        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            step.classList.add('active');
        }

        // Send OTP
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage(message1);

            const email = emailInput.value.trim();
            if (!email) return;

            currentEmail = email;
            sendOtpBtn.disabled = true;
            sendOtpBtn.innerHTML = 'ƒêang g·ª≠i... <span class="loading"></span>';

            try {
                const response = await fetch(`${API_BASE}/send-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(message1, '‚úÖ ' + data.message, 'success');
                    setTimeout(() => {
                        showStep(step2);
                        otpInput.focus();
                    }, 1500);
                } else {
                    showMessage(message1, '‚ùå ' + (data.message || 'G·ª≠i OTP th·∫•t b·∫°i'), 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(message1, '‚ùå L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i!', 'error');
            } finally {
                sendOtpBtn.disabled = false;
                sendOtpBtn.innerHTML = 'G·ª≠i m√£ OTP';
            }
        });

        // Verify OTP
        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage(message2);

            const otp = otpInput.value.trim();
            if (!otp || otp.length !== 6) {
                showMessage(message2, '‚ùå Vui l√≤ng nh·∫≠p ƒë√∫ng 6 s·ªë', 'error');
                return;
            }

            verifyOtpBtn.disabled = true;
            verifyOtpBtn.innerHTML = 'ƒêang x√°c th·ª±c... <span class="loading"></span>';

            try {
                const response = await fetch(`${API_BASE}/verify-otp-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: currentEmail,
                        otp: otp 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success! Display tokens
                    tokenDisplay.innerHTML = `
                        <strong>Access Token:</strong>
                        <div style="margin-bottom: 10px;">${data.accessToken}</div>
                        <strong>Refresh Token:</strong>
                        <div style="margin-bottom: 10px;">${data.refreshToken}</div>
                        <strong>Expires At:</strong>
                        <div>${new Date(data.expiresAt).toLocaleString('vi-VN')}</div>
                    `;
                    
                    // Store tokens in localStorage
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    
                    showStep(step3);
                } else {
                    showMessage(message2, '‚ùå ' + (data.message || 'OTP kh√¥ng ch√≠nh x√°c'), 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(message2, '‚ùå L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i!', 'error');
            } finally {
                verifyOtpBtn.disabled = false;
                verifyOtpBtn.innerHTML = 'X√°c th·ª±c OTP';
            }
        });

        // Back to email step
        backToEmail.addEventListener('click', (e) => {
            e.preventDefault();
            otpInput.value = '';
            hideMessage(message2);
            showStep(step1);
        });

        // Login again
        loginAgain.addEventListener('click', (e) => {
            e.preventDefault();
            emailInput.value = '';
            otpInput.value = '';
            hideMessage(message1);
            hideMessage(message2);
            showStep(step1);
        });

        // Auto-format OTP input (numbers only)
        otpInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
