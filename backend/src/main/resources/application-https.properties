# HTTPS Configuration cho Spring Boot
# File này sẽ được sử dụng khi deploy với HTTPS

# Chạy HTTPS trên port 8443
server.port=8443

# Bật SSL
server.ssl.enabled=true

# Đường dẫn đến keystore (trong classpath)
server.ssl.key-store=classpath:certs/keystore.p12

# Password của keystore
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:leafshop123}

# Loại keystore
server.ssl.key-store-type=PKCS12

# Alias của certificate trong keystore
server.ssl.key-alias=leafshop

# Yêu cầu client certificate (optional, set false cho self-signed)
server.ssl.client-auth=none

# Protocols được hỗ trợ
server.ssl.enabled-protocols=TLSv1.2,TLSv1.3

# Ciphers được hỗ trợ (optional, để mặc định)
# server.ssl.ciphers=...

# Redirect HTTP sang HTTPS (optional)
# server.http.port=8080
