<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Upload Test - Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .info {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>üß™ S3 Upload Test Tool</h1>
    
    <div class="section">
        <h2>1. C·∫•u H√¨nh</h2>
        <label>API Base URL:</label>
        <input type="text" id="apiBase" value="http://localhost:8080" style="width: 300px; padding: 5px;">
    </div>

    <div class="section">
        <h2>2. Test Upload ·∫¢nh</h2>
        <label>Product ID (ƒë·ªÉ l∆∞u v√†o DB):</label>
        <input type="text" id="productIdInput" placeholder="001" style="width: 200px; padding: 5px; margin: 5px 0;">
        <small style="display: block; color: #666; margin-top: 5px;">üí° Ch·ªâ nh·∫≠p ID (v√≠ d·ª•: 001), kh√¥ng c·∫ßn prefix PRODUCT#</small>
        <br>
        <input type="file" id="fileInput" accept="image/*">
        <br>
        <button onclick="testUpload()">Test Upload (B∆∞·ªõc 1-3)</button>
        <button onclick="clearResult()">Clear</button>
    </div>

    <div class="section">
        <h2>3. Test Delete File</h2>
        <label>S3 Key:</label>
        <input type="text" id="s3KeyInput" placeholder="products/images/uuid.jpg" style="width: 400px; padding: 5px;">
        <br>
        <button onclick="testDelete()">Test Delete</button>
    </div>

    <div id="result"></div>

    <script>
        const API_BASE = document.getElementById('apiBase').value;
        
        function log(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            resultDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            resultDiv.scrollTop = resultDiv.scrollHeight;
        }

        function clearResult() {
            document.getElementById('result').innerHTML = '';
        }

        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const apiBase = document.getElementById('apiBase').value;
            
            if (!file) {
                log('‚ùå Vui l√≤ng ch·ªçn file', 'error');
                return;
            }

            log('üöÄ B·∫Øt ƒë·∫ßu test upload...', 'info');
            log(`üìç API Base URL: ${apiBase}`, 'info');
            log(`üìÅ File: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`, 'info');
            
            try {
                // Step 1: Get presigned URL
                log('üì§ Step 1: ƒêang l·∫•y presigned URL...', 'info');
                log(`   URL: ${apiBase}/api/s3/presigned-url`, 'info');
                
                const presignedResponse = await fetch(`${apiBase}/api/s3/presigned-url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileName: file.name,
                        folderPath: 'products/images',
                        contentType: file.type,
                        expirationMinutes: 5
                    })
                });
                
                log(`   Response Status: ${presignedResponse.status} ${presignedResponse.statusText}`, 'info');
                log(`   Response OK: ${presignedResponse.ok}`, 'info');
                
                if (!presignedResponse.ok) {
                    const errorText = await presignedResponse.text();
                    log(`   Error Response: ${errorText}`, 'error');
                    throw new Error(`Failed to get presigned URL: ${presignedResponse.status} - ${errorText}`);
                }
                
                const { presignedUrl, publicUrl, s3Key } = await presignedResponse.json();
                log(`‚úÖ Step 1: ƒê√£ l·∫•y presigned URL th√†nh c√¥ng`, 'success');
                log(`   S3 Key: ${s3Key}`, 'info');
                log(`   Public URL: ${publicUrl}`, 'info');
                
                // Step 2: Upload to S3
                log('üì§ Step 2: ƒêang upload file l√™n S3...', 'info');
                const uploadResponse = await fetch(presignedUrl, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': file.type
                    }
                });
                
                if (!uploadResponse.ok) {
                    throw new Error(`Upload failed: ${uploadResponse.status} ${uploadResponse.statusText}`);
                }
                
                log('‚úÖ Step 2: Upload file l√™n S3 th√†nh c√¥ng!', 'success');
                
                // Step 3: Verify file
                log('üîç Step 3: ƒêang ki·ªÉm tra file...', 'info');
                try {
                    const verifyResponse = await fetch(publicUrl, { method: 'HEAD' });
                    
                    if (verifyResponse.ok) {
                        log(`‚úÖ Step 3: File ƒë√£ ƒë∆∞·ª£c x√°c minh (Status: ${verifyResponse.status})`, 'success');
                        log(`   Content-Type: ${verifyResponse.headers.get('Content-Type')}`, 'info');
                        log(`   Content-Length: ${verifyResponse.headers.get('Content-Length')} bytes`, 'info');
                    } else if (verifyResponse.status === 403) {
                        log(`‚ö†Ô∏è Step 3: Kh√¥ng th·ªÉ x√°c minh file (Status: 403)`, 'error');
                        log(`   üí° File ƒë√£ upload th√†nh c√¥ng nh∆∞ng bucket c√≥ th·ªÉ kh√¥ng public`, 'info');
                        log(`   üí° ƒêi·ªÅu n√†y kh√¥ng ·∫£nh h∆∞·ªüng ƒë·∫øn vi·ªác upload, ch·ªâ l√† kh√¥ng th·ªÉ truy c·∫≠p public`, 'info');
                    } else {
                        log(`‚ö†Ô∏è Step 3: Kh√¥ng th·ªÉ x√°c minh file (Status: ${verifyResponse.status})`, 'error');
                    }
                } catch (verifyError) {
                    log(`‚ö†Ô∏è Step 3: L·ªói khi verify file: ${verifyError.message}`, 'error');
                    log(`   üí° File c√≥ th·ªÉ ƒë√£ upload th√†nh c√¥ng nh∆∞ng kh√¥ng th·ªÉ verify`, 'info');
                }
                
                // Show image preview
                const resultDiv = document.getElementById('result');
                log('üñºÔ∏è Preview ·∫£nh:', 'info');
                resultDiv.innerHTML += `<img src="${publicUrl}" alt="Preview" style="max-width: 300px; margin: 10px 0; border: 1px solid #ddd;" onerror="this.style.display='none'; console.error('Image load failed:', '${publicUrl}')">`;
                
                // Save S3 key for delete test
                document.getElementById('s3KeyInput').value = s3Key;
                
                // Step 4: Save to Database
                let productId = document.getElementById('productIdInput').value.trim();
                if (productId) {
                    // Remove prefix "PRODUCT#" if user entered it
                    if (productId.startsWith('PRODUCT#')) {
                        productId = productId.substring(8); // Remove "PRODUCT#"
                        log(`   ‚ö†Ô∏è ƒê√£ t·ª± ƒë·ªông remove prefix "PRODUCT#", Product ID: ${productId}`, 'info');
                    }
                    
                    log('üíæ Step 4: ƒêang l∆∞u v√†o database...', 'info');
                    try {
                        const mediaId = `MEDIA_${Date.now()}`;
                        log(`   Product ID: ${productId}`, 'info');
                        log(`   Media ID: ${mediaId}`, 'info');
                        
                        // Encode productId ƒë·ªÉ tr√°nh l·ªói v·ªõi k√Ω t·ª± ƒë·∫∑c bi·ªát
                        const encodedProductId = encodeURIComponent(productId);
                        log(`   URL: ${apiBase}/api/products/${encodedProductId}/media`, 'info');
                        
                        const saveResponse = await fetch(`${apiBase}/api/products/${encodedProductId}/media`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                mediaId: mediaId,
                                mediaUrl: publicUrl,
                                mediaType: 'IMAGE',
                                mediaOrder: 1,
                                isPrimary: true
                            })
                        });
                        
                        log(`   Response Status: ${saveResponse.status} ${saveResponse.statusText}`, 'info');
                        
                        if (!saveResponse.ok) {
                            const errorText = await saveResponse.text();
                            log(`   Error Response: ${errorText}`, 'error');
                            throw new Error(`Failed to save to database: ${saveResponse.status} - ${errorText}`);
                        }
                        
                        const savedMedia = await saveResponse.json();
                        log(`‚úÖ Step 4: ƒê√£ l∆∞u v√†o database th√†nh c√¥ng!`, 'success');
                        log(`   Media ID: ${savedMedia.mediaId}`, 'info');
                        log(`   Product ID: ${savedMedia.productId}`, 'info');
                        log(`   Media URL: ${savedMedia.mediaUrl}`, 'info');
                        log(`   Is Primary: ${savedMedia.isPrimary}`, 'info');
                        
                        log('üéâ Test upload ho√†n t·∫•t (B∆∞·ªõc 1-4)!', 'success');
                        log(`üí° B·∫°n c√≥ th·ªÉ test delete v·ªõi S3 Key: ${s3Key}`, 'info');
                        
                    } catch (saveError) {
                        log(`‚ùå Step 4: L·ªói khi l∆∞u v√†o database: ${saveError.message}`, 'error');
                        log(`   üí° File ƒë√£ upload l√™n S3 th√†nh c√¥ng, ch·ªâ l·ªói khi l∆∞u DB`, 'info');
                        log(`   üí° Nguy√™n nh√¢n c√≥ th·ªÉ:`, 'info');
                        log(`      1. Product ID "${productId}" kh√¥ng t·ªìn t·∫°i trong database`, 'info');
                        log(`      2. Product ID format kh√¥ng ƒë√∫ng (ch·ªâ c·∫ßn ID, kh√¥ng c·∫ßn prefix)`, 'info');
                        log(`      3. Ki·ªÉm tra: GET ${apiBase}/api/products/${encodedProductId}`, 'info');
                        log(`üí° B·∫°n c√≥ th·ªÉ test delete v·ªõi S3 Key: ${s3Key}`, 'info');
                    }
                } else {
                    log('‚ö†Ô∏è Step 4: B·ªè qua l∆∞u v√†o database (ch∆∞a nh·∫≠p Product ID)', 'info');
                    log('üí° ƒê·ªÉ l∆∞u v√†o DB, vui l√≤ng nh·∫≠p Product ID ·ªü tr√™n', 'info');
                    log('üéâ Test upload ho√†n t·∫•t (B∆∞·ªõc 1-3)!', 'success');
                    log(`üí° B·∫°n c√≥ th·ªÉ test delete v·ªõi S3 Key: ${s3Key}`, 'info');
                }
                
            } catch (error) {
                log(`‚ùå L·ªói: ${error.message}`, 'error');
                log(`   Error Type: ${error.constructor.name}`, 'error');
                
                // Log stack trace n·∫øu c√≥
                if (error.stack) {
                    console.error('Error stack:', error.stack);
                }
                console.error('Error details:', error);
                
                // G·ª£i √Ω gi·∫£i ph√°p d·ª±a tr√™n lo·∫°i l·ªói
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    log('üí° G·ª£i √Ω kh·∫Øc ph·ª•c:', 'info');
                    log('   1. Ki·ªÉm tra backend c√≥ ƒëang ch·∫°y tr√™n port 8080 kh√¥ng?', 'info');
                    log('   2. Test: curl http://localhost:8080/api/warehouses', 'info');
                    log('   3. N·∫øu m·ªü HTML b·∫±ng file://, h√£y ch·∫°y qua HTTP server:', 'info');
                    log('      python -m http.server 8000', 'info');
                    log('      Sau ƒë√≥ m·ªü: http://localhost:8000/test-s3-simple.html', 'info');
                    log('   4. Ki·ªÉm tra CORS config trong SecurityConfig.java', 'info');
                } else if (error.message.includes('CORS')) {
                    log('üí° G·ª£i √Ω: CORS issue - c·∫ßn c·∫•u h√¨nh CORS trong backend', 'info');
                } else if (error.message.includes('404')) {
                    log('üí° G·ª£i √Ω: Endpoint kh√¥ng t·ªìn t·∫°i - ki·ªÉm tra URL API', 'info');
                } else if (error.message.includes('500')) {
                    log('üí° G·ª£i √Ω: L·ªói server - ki·ªÉm tra logs backend', 'info');
                }
            }
        }

        async function testDelete() {
            const s3Key = document.getElementById('s3KeyInput').value;
            const apiBase = document.getElementById('apiBase').value;
            
            if (!s3Key) {
                log('‚ùå Vui l√≤ng nh·∫≠p S3 Key', 'error');
                return;
            }

            log(`üóëÔ∏è ƒêang x√≥a file: ${s3Key}...`, 'info');
            
            try {
                const response = await fetch(`${apiBase}/api/s3/delete?s3Key=${encodeURIComponent(s3Key)}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    const message = await response.text();
                    log(`‚úÖ X√≥a file th√†nh c√¥ng: ${message}`, 'success');
                } else {
                    const errorText = await response.text();
                    throw new Error(`Delete failed: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                log(`‚ùå L·ªói khi x√≥a: ${error.message}`, 'error');
                console.error('Error details:', error);
            }
        }

        // Update API base when input changes
        document.getElementById('apiBase').addEventListener('change', function() {
            log(`üîß API Base URL ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t: ${this.value}`, 'info');
        });
    </script>
</body>
</html>
